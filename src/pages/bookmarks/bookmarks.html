<ion-header class="navbar">
  <ion-navbar>
    <ion-row id="menuRow">
      <button id="menuBtn" menuToggle>
          <img src="assets/menu.png"/>
        </button>

      <ion-title>mimoBot</ion-title>

</ion-header>


<ion-content padding>

    <button ion-fab color="light" (click)="openPopover($event)">
     <img src="assets/circle icon.png"/>
   </button>
  </ion-fab>
</ion-content>
