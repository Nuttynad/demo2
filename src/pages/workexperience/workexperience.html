<ion-header class="navbar">
  <ion-navbar>
    <ion-title>
      Work Experience
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addWorkExperience()">
    <ion-icon name="add"></ion-icon>
  </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>





<ion-content padding class="ion-content">

  <ion-list *ngIf="gotWorkExp">


    <ion-card text-wrap *ngFor="let work of workExpList">
      <ion-card-content>
        <h1>{{work.Company}}</h1>

        <ion-row>
          <ion-col col-1>
            <ion-icon name="calendar"></ion-icon>
          </ion-col>
          <ion-col>
            <p>Start Date: {{work.EmploymentStartDate}}</p>         
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-1>
            <ion-icon name="calendar"></ion-icon>
          </ion-col>
          <ion-col>
            <p>End Date: {{work.EmploymentEndDate}}</p>         
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col>
            <p>{{work.RecordStatus}}</p>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-1>
          </ion-col>
          <ion-col>
            <p>{{work.Description}}</p>
          </ion-col>
        </ion-row>



      </ion-card-content>
      <ion-row>
        <button ion-button icon-right full outline ion-button color="primary" (click)="updateWorkExperience(work)">
          <ion-col><p> Edit </p></ion-col>
        </button>
      </ion-row>
       <ion-row>
        <button ion-button icon-right full outline ion-button color="primary" (click)="deleteWorkExperience(work)">
          <ion-col><p>delete</p></ion-col>
        </button>
      </ion-row>
    </ion-card>



  </ion-list>



  <ion-fab right bottom>
    <button ion-fab color="light" (click)="openPopover($event)">
     <img src="assets/circle icon.png"/>
   </button>
  </ion-fab>
</ion-content>
